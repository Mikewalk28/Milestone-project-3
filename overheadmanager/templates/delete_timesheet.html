{% extends "home.html" %}
{% block content %}
<form method="POST" class="delete_form" action="/delete_timesheet/{{sheet_data.row_index}}">
<h3 class="red-text text-darken-4 center-align">Are you sure you want to delete this row?</h3>    
    
<!-- Timesheets appear here -->  
        <table class="striped">
            <thead>
              <tr>
                <th>
                
                </th>
                {% for employee in sheet_data.employees%}
                  <th>{{employee}}</th>
                {%endfor%}
              </tr>
            </thead>
            
            <tbody>
            {% for sector in sheet_data.sectors%}
              <tr>
                <td>{{sector}}</td>
                {%for hour in sheet_data.hours%}
                    <td><input name="hours" value="{{hour}}"> </td>
                {%endfor%}
              </tr>
            {%endfor%}
            </tbody>
          </table>
    </div>
</div>

<!-- delete button -->
  <div class="row">
      <div id="homeSection" class="col s12 center-align">
          <input class="btn-large red darken-3" type="submit" value="delete"><i class="fas fa-calendar-alt" style="color: white;"></i></input>
          <a href="/add_timesheet" class="btn-large green darken-3">Cancel</a>
        </div>
  </div>
</form>
<script>
    document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('select');
    var instances = M.FormSelect.init(elems, {});
  });
</script>

{% endblock %}
